<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Ingrese su texto aquí">

            </textarea>
        </div>
        <div class="terminos">
            <p>Solo letras en minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" ondblclick="encriptar()">
            Encriptar
            </button>
            <input type="button" class="btn-desencriptar" value="Desemcriptar">
        </div>
        <div class="encriptado">
            <img src="" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
                <p id="parrafo">Ingrese el texto que deseas encriptar o desemcriptar</p>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
            </div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
